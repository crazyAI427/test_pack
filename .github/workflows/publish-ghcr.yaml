name: Docker Image CI for GHCR
on: 
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build and push the image
      run: |
          docker login --username uitom --password ${{secrets.GH_PAH}} ghcr.io
          docker build . --tag ghcr.io/uitom/hello-world-ghcr:latest
          docker push ghcr.io/uitom/hello-world-ghcr:latest