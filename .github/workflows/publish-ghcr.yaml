name: Docker Image CI for GHCR
on: 
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build and push the image
      run: |
          echo "${{ secrets.GH_PAH }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE }}:${{ steps.get_tag.outputs.tag }} .
          docker push ghcr.io/uitom/test_pack/hello-world-ghcr:latest